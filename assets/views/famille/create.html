<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body class="prose p-10">
    
    <div class="mb-10">
    <form hx-post="/familles" hx-ext="submitjson">
     <h1>Create new famille</h1>
     <div class="mb-5">
     <div>
        <label>famille</label>
        <br />
        <input id="famille" name="famille" type="text" value=""/>
        </div>
    </div>
    <div>
        <button class=" text-xs py-3 px-6 rounded-lg bg-gray-900 text-white" type="submit">Submit</button>
    </div>
    </form>
    </div>
    <script>
        htmx.defineExtension('submitjson', {
            onEvent: function (name, evt) {
                if (name === "htmx:configRequest") {
                    evt.detail.headers['Content-Type'] = "application/json"
                }
            },
            encodeParameters: function (xhr, parameters, elt) {
                const json = {};
                for (const [key, value] of Object.entries(parameters)) {
                    const inputType = elt.querySelector(`[name=${key}]`).type;
                    if (inputType === 'number') {
                        json[key] = parseFloat(value);
                    } else if (inputType === 'checkbox') {
                        json[key] = elt.querySelector(`[name=${key}]`).checked;
                    } else {
                        json[key] = value;
                    }
                }
                return JSON.stringify(json);
            }
        })
    </script>
</body>

</html>
