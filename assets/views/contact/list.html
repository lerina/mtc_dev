<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body class="prose p-10">
     <h1>contact</h1>
     <div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"name" | capitalize }}:</b> {{item.name}}</label>
                </div>
            <div>
                <label><b>{{"phone" | capitalize }}:</b> {{item.phone}}</label>
                </div>
            <div>
                <label><b>{{"email" | capitalize }}:</b> {{item.email}}</label>
                </div>
            <a href="/contacts/{{ item.id }}/edit">Edit</a>
            <a href="/contacts/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/contacts/new">New contact</a>
    </div>
</body>

</html>
