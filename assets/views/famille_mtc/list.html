<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body class="prose p-10">
     <h1>famille_mtc</h1>
     <div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"code" | capitalize }}:</b> {{item.code}}</label>
                </div>
            <div>
                <label><b>{{"designation" | capitalize }}:</b> {{item.designation}}</label>
                </div>
            <div>
                <label><b>{{"pix" | capitalize }}:</b> {{item.pix}}</label>
                </div>
            <div>
                <label><b>{{"prix_ttc" | capitalize }}:</b> {{item.prix_ttc}}</label>
                </div>
            <div>
                <label><b>{{"reference" | capitalize }}:</b> {{item.reference}}</label>
                </div>
            <div>
                <label><b>{{"oem" | capitalize }}:</b> {{item.oem}}</label>
                </div>
            <div>
                <label><b>{{"keywords" | capitalize }}:</b> {{item.keywords}}</label>
                </div>
            <a href="/famille_mtcs/{{ item.id }}/edit">Edit</a>
            <a href="/famille_mtcs/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/famille_mtcs/new">New famille_mtc</a>
    </div>
</body>

</html>
