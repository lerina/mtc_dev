{% extends "admin/base.html" %}
{% block title %}ADMIN - centre{% endblock title %}
{% block head %}
    {{ super() }}
{% endblock head %}
{% block content %}
     <h1>famille_mtc</h1>
     <div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"code" | capitalize }}:</b> {{item.code}}</label>
                </div>
            <div>
                <label><b>{{"designation" | capitalize }}:</b> {{item.designation}}</label>
                </div>
            <div>
                <label><b>{{"pix" | capitalize }}:</b> {{item.pix}}</label>
                </div>
            <div>
                <label><b>{{"prix_ttc" | capitalize }}:</b> {{item.prix_ttc}}</label>
                </div>
            <div>
                <label><b>{{"reference" | capitalize }}:</b> {{item.reference}}</label>
                </div>
            <div>
                <label><b>{{"oem" | capitalize }}:</b> {{item.oem}}</label>
                </div>
            <div>
                <label><b>{{"keywords" | capitalize }}:</b> {{item.keywords}}</label>
                </div>
            <a href="/admin/famille_mtcs/{{ item.id }}/edit">Edit</a>
            <a href="/admin/famille_mtcs/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/admin/famille_mtcs/new">New famille_mtc</a>
    </div>
{% endblock content %}
