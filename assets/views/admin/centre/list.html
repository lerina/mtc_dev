{% extends "admin/base.html" %}
{% block title %}ADMIN - centre{% endblock title %}
{% block head %}
    {{ super() }}
{% endblock head %}
{% block content %}
     <h1>centre</h1>
     <div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"centre" | capitalize }}:</b> {{item.centre}}</label>
                </div>
            <a href="/admin/centres/{{ item.id }}/edit">Edit</a>
            <a href="/admin/centres/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/admin/centres/new">New centre</a>
    </div>
{% endblock content %}
