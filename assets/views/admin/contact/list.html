{% extends "admin/base.html" %}
{% block title %}ADMIN - centre{% endblock title %}
{% block head %}
    {{ super() }}
{% endblock head %}
{% block content %}
     <h1>contact</h1>
     <div class="mb-10">
    {% for item in items %}
    <div class="mb-5">
            <div>
                <label><b>{{"name" | capitalize }}:</b> {{item.name}}</label>
                </div>
            <div>
                <label><b>{{"phone" | capitalize }}:</b> {{item.phone}}</label>
                </div>
            <div>
                <label><b>{{"email" | capitalize }}:</b> {{item.email}}</label>
                </div>
            <a href="/admin/contacts/{{ item.id }}/edit">Edit</a>
            <a href="/admin/contacts/{{ item.id }}">View</a>
        </div>
    {% endfor %}

    <br />
    <br />
    <a href="/admin/contacts/new">New contact</a>
    </div>
{% endblock content %}
