<!doctype html>
<html lang="fr">
    <head>
{% block head %}
        <meta charset="utf-8">
        <title>{% block title %}{% endblock title %}</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="/static/css/style.css" rel="stylesheet">

        <!-- Atova -->
        <meta property="og:image" content="/static/logo.svg">
        <link rel="icon" href="/static/logo.svg">  
        <link rel="stylesheet" href="/static/css/vpkely.css" />
        <script src="/static/js/htmx.min.js"></script>
{% endblock head %}
    </head>
<body>
    <!-- HEADER -->
    <!-- Top bar -->
    <div class="container-fluid topbar bg-secondary d-none d-xl-block w-100">
        <div class="container">
            <div class="row gx-0 align-items-center" style="height: 45px;">
                <div class="col-lg-6 text-center text-lg-start mb-lg-0">
                    <div class="d-flex flex-wrap">
                        <a href="" class="text-muted me-4"><i class="fas fa-phone-alt text-primary me-2"></i></a>
                        <a href="" class="text-muted me-0"><i class="fas fa-envelope text-primary me-2"></i></a>
                    </div>
                </div>
                <div class="col-lg-6 text-center text-lg-end">
                    <div class="d-flex align-items-center justify-content-end">
                        <a href="#" class="btn btn-light btn-lg-square  me-3"><i class="fab fa-facebook-f ">admin</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Top bar end -->
    <!-- Navbar start -->
    <div class="container-fluid nav-bar sticky-top px-0 px-lg-4 py-2 py-lg-0" style="top: -100px;">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="#" class="navbar-brand p-0">
                    <img src="/static/img/logo_mtc.png" alt="Logo"> 
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav mx-auto py-0">
                        <a href="index-MTC.html" class="nav-item nav-link active">MTC</a>
                        <a href="#" class="nav-item nav-link">Contact</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->
<main>
{% block content %}
{% endblock content %}
</main>
    <!-- HEADER End --> 
              <!-- Copyright Start -->
              <div class="container-fluid copyright py-4">
                <div class="container">
                    <div class="row g-4 align-items-center">
                        <div class="col-md-6 text-center text-md-start mb-md-0">
                            <span class="text-body"> All right reserved.</span>
                        </div>
                        <div class="col-md-6 text-center text-md-end text-body">
                            Designed By <a class="" href="#">
                                <img src="/static/img/Logo_atovaSA.svg"  width="100" height="50" alt="Logo"> 
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Copyright End -->
    
    
            <!-- Back to Top -->
            <a href="/" class="btn btn-secondary btn-lg-square rounded-circle back-to-top"><i class="fa fa-arrow-up">home</i></a>   
    
</body>
</html>
